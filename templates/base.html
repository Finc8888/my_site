{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
	<title>Клевый сайт</title>
	<link rel="stylesheet" href="{% static 'css/normalize.css'%}">
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
	{% block extend_style %}
	{% endblock %}
	<!-- <link href="/static/css/css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>


<div class="all">
	<div class="container">
		<div class="header">
		<ul class="list">
		{% block menu %}

				<li><div class="menu"><a href={% url "study" %}>Учеба</a></div class="menu"></li>
				<li><div class="menu"><a href={% url "work" %}>Работа</a></div></li>
				<li><div class="menu"><a href={% url "bonus" %}>Бонус</a></div></li>
		{% endblock %}
		</ul>	

		
		<!-- <p>Привет! Это мой личный сайт:)</p> -->
		</div>
		<div class="content">
			{% block content %}

			{% endblock %}
		</div>
		<div class="clr"></div>
	</div>
	<div class="footer">
		<div class="icon">
			<img src="{% static 'img/facebook.png'%}" alt="facebook" title="Facebook">
			<img src="{% static 'img/twitter.png'%}" alt="twitter" title="Twitter">
			<img src="{% static 'img/youtube.png'%}" alt="youtube" title="Youtube">
			<img src="{% static 'img/pinterest.png'%}" alt="pinterest" title="Pinterest">
			<img src="{% static 'img/insta.png'%}" alt="instagram" title="Instagram">
		</div>
		<p>&#169; &laquo;Все права защищены&#187;</p>
		
	</div>

</div>





</body>
</html>
